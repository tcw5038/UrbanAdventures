<body>
        <div id="map"></div>
        <div id="toggle-button-div"><button id="toggle-list" value="1">Hide List View</button></div>
         <div class="citiescontainer">
         </div>
         <div class="darken-edit">
          <div class="edit-city-container"></div>
        </div>

         <div class="darken-detail">
           <div class="city-detail-container"></div>
         </div>


              <div class="darken-add-city">
                  <div class="add-city-container">
                      <span class="x">X</span>
                    <form id="add-city-form">
                      <h1 class="add-city-title">Add a new city</h1>
                      <label for="cityName">City Name:</label>
                      <input type="text" placeholder="Enter city name" name="cityName" id="cityName" required>
                      <label for="country">Country:</label>
                      <input type="text" placeholder="Enter country" name="country" id="country" required>
                      <label for="yearVisited">Year of visit:</label>
                      <input type="text" placeholder="Enter year visited" name="yearVisited" id="yearVisited" required>
                      <label for="tags">Tag this city with things you will remember it for by checking boxes below (as many as you would like):</label>
                      <ul class="checkbox-grid">
                        <li><input type="checkbox" value="Food" class="checkbox"> Food</li>
                        <li><input type="checkbox" value="Architecture" class="checkbox"> Architecture</li>
                        <li><input type="checkbox" value="Art" class="checkbox"> Art</li>
                        <li><input type="checkbox" value="People" class="checkbox"> People</li>
                        <li><input type="checkbox" value="Nature" class="checkbox"> Nature</li>
                        <li><input type="checkbox" value="Good-value" class="checkbox"> Good Value</li>
                      </ul>


                      <br><br><br>
                      <label for="image">Add a link to an image of this city:</label>
                      <input type="url" placeholder="Paste image link" name="image" value="https://images.pexels.com/photos/161893/seattle-washington-city-cities-161893.jpeg" id="imageURL" required>
                      <label for="notes">Add any notes about this city:</label>
                      <input type="text" placeholder="Enter notes" name="notes" id="notes">
                      <input type="submit" class="submit-city" value="Add this city">
                    </form>
                    <div class="error-message-add"></div>
                  </div>
              </div>

<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
