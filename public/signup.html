    <form>
        <div class="formcontainer">
            <h1>Sign up for Urban Adventures</h1>
            <label for="firstname">First Name:</label>
            <input type="text" placeholder="Enter First Name" name="firstname" required>
            <label for="lastname">Last Name:</label>
